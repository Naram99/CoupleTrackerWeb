<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="description" content="Find out how long have you been with your special someone!">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link 
            rel="preload" 
            as="style"
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
            onload="this.rel='stylesheet'"
        />

        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
                rel="stylesheet"
            />
        </noscript>

        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="/assets/favicon-small.ico"
            type="image/x-icon"
        />
        <script src="main.js" defer></script>
        <title>CoupleTracker</title>
    </head>
    <body>
        <header>
            <div class="nav-wrapper">
                <h1 class="title">CoupleTracker</h1>
                <a href="policy.html">Privacy Policy</a>
            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <h2 class="main-title">Welcome to CoupleTracker!</h2>
                <h4 class="main-description">
                    Enter your details to find out how many days you’ve been
                    together with your special someone!
                </h4>
                <div class="form-container">
                    <form class="main-form">
                        <div class="input-group floating-label">
                            <label for="yourname">Your name</label>
                            <input 
                                type="text" 
                                placeholder="" 
                                id="yourname"
                            />
                        </div>
                        <div class="input-group floating-label">
                            <label for="partnername">Your partner's name</label>
                            <input
                                type="text"
                                placeholder=""
                                id="partnername"
                            />
                        </div>
                        <div class="input-group">
                            <label for="date">Select your special date:</label>
                            <input type="date" id="date" />
                        </div>
                        <button type="submit" class="submit-btn">
                            Calculate
                        </button>
                    </form>
                </div>
                <div class="names-container">
                    <span id="you">❤️</span> + <span id="partner">❤️</span>
                </div>
                <div class="days-container">
                    <div class="days"><span id="day-num">0</span> days</div>
                    <div class="ymd">
                        <span id="y-num">0</span> years
                        <span id="m-num">0</span> months
                        <span id="d-num">0</span> days
                    </div>
                </div>
                <!-- <div class="progressbars-container"></div> -->
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <div class="version">v1.0.2</div>
                <div class="createdby">
                    Created by
                    <a href="https://github.com/Naram99/CoupleTrackerWeb"
                        >Naram99</a
                    >
                </div>
            </div>
            <div class="playstore-link">
                If you like this app, download it from
                <a href="#">Google Play</a>
            </div>
        </footer>
    </body>
</html>
